<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <main>
        <div class="image">
            <img src="Assets/main-img.png" alt="">
        </div>

        <div class="box">
            <div class="form">
                <img src="Assets/icon.png" alt="">
                <h1>Login to Your Account</h1>
                <h6>See what is going on with your business</h6>
                <button class="btn-google"> <img src="Assets/google.png" alt=""> Continue with Google</button>
                <p>------------- or Sign in with Email -------------</p>

                <form action="get">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="mail@abc.com">

                    <label for="password">Password</label>
                    <input type="email" name="password" id="password" placeholder="********">

                    <div class="container">
                        <div class="rem">
                            <img height="16px" src="Assets/Check.png" alt="">
                            <h5>Remember Me</h5>
                        </div>

                        <a href="/">Forgot Password?</a>
                    </div>

                    <button>Login</button>
                </form>


            </div>
        </div>
    </main>
</body>

</html>
